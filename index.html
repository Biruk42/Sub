<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Sub</title>
  </head>
  <body>
    <nav class="mx-10 my-5 flex items-center justify-between">
      <div class="flex items-center gap-1">
        <img src="images/logo.png" alt="" class="w-14" loading="lazy" />
        <p class="font-semibold">/kassayebiruk0@gmail.com</p>
      </div>
      <div class="flex items-center gap-3">
        <a
          href="#"
          class="font-semibold text-black no-underline hover:text-gray-600"
          >Products</a
        >
        <div class="h-[0.4rem] w-[0.4rem] rounded-full bg-black"></div>
        <a
          href="#"
          class="font-semibold text-black no-underline hover:text-gray-600"
          >Solutions</a
        >
        <div class="h-[0.4rem] w-[0.4rem] rounded-full bg-black"></div>
        <a
          href="#"
          class="font-semibold text-black no-underline hover:text-gray-600"
          >Pricing</a
        >
      </div>
      <div class="flex items-center gap-2">
        <button
          class="rounded-lg border-none bg-gray-100 py-2 px-4 font-semibold transition hover:bg-gray-400 hover:text-white active:scale-95"
        >
          <p class="-mt-1">Log In</p>
        </button>
        <button
          class="rounded-lg border border-black py-2 px-6 font-semibold transition hover:bg-slate-600 hover:text-white active:scale-95"
        >
          <p class="-mt-1">Get Started</p>
        </button>
      </div>
    </nav>
    <main class="mx-auto mt-20 text-center">
      <div class="space-y-2">
        <h1 class="mb-8 text-6xl font-bold">The Future of Subscriptions</h1>
        <p class="text-xl">
          Now View all of your recurring subscriptions in one place!
        </p>
        <p class="text-xl">
          Bills Online & get up to <span class="font-bold">100% Cash Back</span>
        </p>
      </div>
      <div class="mt-20 flex flex-col items-center justify-center space-y-5">
        <form action="" method="get" class="flex items-center gap-2">
          <input
            type="text"
            class="h-10 w-64 bg-gray-100 pl-2 shadow-md"
            placeholder="Your email address"
            required
          />
          <button
            type="submit"
            class="rounded-lg border-none bg-black py-3 px-6 font-semibold text-white transition hover:bg-slate-600 hover:text-white active:scale-95"
          >
            <p class="-mt-1">Get Started</p>
          </button>
        </form>
        <!-- <div class="mt-32"> -->
        <p class="text-lg font-bold">
          *No personal guarantee of personal credit check required.
        </p>
        <!-- </div> -->
      </div>
    </main>
  </body>
</html>
